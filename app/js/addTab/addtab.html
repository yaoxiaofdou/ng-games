<div class="container" ng-controller="addtabcontroller">
    <div class="row">
        <h3>add tab</h3>
        
        <div class="AddtabNav">
            <ul>
                <li ng-repeat="tab in tabArray" style="width:{{tabwidth}}px;">
                    {{tab}}
                </li>
            </ul>
        </div>
        <div class="clicknav">
            <ul>
                <li ng-click="clicknavli(tab);" ng-repeat="tab in AddtabNav">
                    {{tab}}
                </li>
            </ul>
        </div>

    </div>
</div>
