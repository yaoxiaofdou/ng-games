<div class="container">
    <div class="row" ng-controller="togglecontrolle">

            <expander class="expander" expander-title='title'>
                {{text}}
            </expander>

            <h3>{{timertitle}}</h3>
            <p>{{countNum}}</p>
            <input type="button" class="btn btn-info" value="click me" ng-click="countDown();"/>
        </div>
    </div>
</div>
