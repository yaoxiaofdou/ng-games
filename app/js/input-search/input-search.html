<div class="container">
    <div class="row">
        <h3>Input Search</h3>
        <form class="col-xs-5" ng-controller="searchController">
            <div class="form-group">  
                <label for="firstname" class="col-sm-1 control-label"><i class="iconfont icon-search"></i></label> 
                <div class="col-sm-10">
                    <input type="text" class="form-control" ng-keydown="searchfocus($event);" 
                            ng-model="search" placeholder="{{searchValue}}"
                            ng-change="searchid = 1;" />
                </div>
            </div>
            <div class="form-group" ng-if="searchid==1">
                <ul class="col-sm-10 search-list">
                    <li ng-repeat="list in searcharr | filter:search " 
                        ng-class="[list.isActive ? 'list-Active' : '']" 
                        ng-mouseover="SearchArrMouseover(searcharr);list.isActive = true;" 
                        ng-click="SearchArrClick(list);">
                       {{ list.li }}
                    </li>
                </ul>
            </div>
        </form>
    </div>
</div>
