<!-- 级联 -->
<div class="tree-active" ng-init="list.isActive = true;">
    <!-- 一级 -->
    <ul>
        <li ng-repeat="listone in treelist">
            <input type="checkbox" ng-checked="listone.isCheckbox" ng-click="clickcheckboxone(listone)"/>
            <div ng-click="listclickfun(listone);">
                <span ng-class="['glyphicon','addicon', listone.isActive ? 'glyphicon-minus':'glyphicon-plus']"></span>
                {{ listone.fabric }}
            </div>
            
            <!-- 二级 -->
            <ul style="margin-left:20px;" ng-if="listone.isActive">
                <li ng-repeat="listtwo in listone.sub_menu">
                    <input type="checkbox" ng-checked="listtwo.isCheckbox" ng-click="clickcheckboxtwo(listtwo)"/>
                    <div ng-click="listclickfun(listtwo);">
                        <span ng-class="['glyphicon','addicon', listtwo.isActive ? 'glyphicon-minus':'glyphicon-plus']"></span>
                        {{ listtwo.one }}
                    </div>
                    
                    <!-- 三级 -->
                    <ul style="margin-left:30px;" ng-if="listtwo.isActive">
                        <li ng-repeat="listthree in listtwo.list">
                            <input type="checkbox" ng-checked="listthree.isCheckbox" />
                            <div ng-click="listclickfun(listthree);">
                                {{listthree.name}}
                            </div>
                        </li>
                    </ul>

                </li>
            </ul>

        </li>
    </ul>

</div>
