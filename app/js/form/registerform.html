<div class="container">
    <h1>Register</h1>
    <div class="row" ng-controller="registerform">
        <div class="col-xs-12">
            <form class="form-horizontal w5c-form" role="form" w5c-form-validate="vm.validateOptions" novalidate name="validateForm">
                <div class="form-group ">
                    <label class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">Email</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <input type="email" name="email" ng-model="vm.entity.email" required="" class="form-control" placeholder="输入邮箱">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword" class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">账户名</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <input required="" ng-pattern="/^[A-Za-z]{1}[0-9A-Za-z_]{1,19}$/" ng-model="vm.entity.name" w5c-unique-check="{url:'http://www.ngnice.com/api/test/user/name/check?name='+vm.entity.name}"
                   class="form-control" name="username" placeholder="输入用户名（输入why520crazy验证存在）">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputPassword" class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">密码</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <input type="password" required="" ng-model="vm.entity.password" name="password" class="form-control" ng-minlength="8" ng-maxlength="15" placeholder="输入密码">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputPassword" class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">重复密码</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <input type="password" required="" w5c-repeat="password" ng-model="vm.entity.repeatPassword"name="repeatPassword" class="form-control" placeholder="重复密码">
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputPassword" class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">电话</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">

                        <input type="phone" required="" ng-model="vm.entity.phone" name="phone" class="form-control"placeholder="请输入手机号码" ng-pattern="/^0?1[3|4|5|8][0-9]\d{8}$/" ng-maxlength="11" />

                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputPassword" class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">性别</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <label class="checkbox-inline">
                            <input type="radio" name="sexwoman" required='' ng-model="vm.entity.sex" value="女"/>&nbsp;女
                        </label>
                        <label class="checkbox-inline">
                            <input type="radio" name="sexman" required='' ng-model="vm.entity.sex" value="男"/>&nbsp;男
                        </label>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputPassword" class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">兴趣爱好</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <label class="checkbox-inline">
                            <input type="checkbox" name="favoriteColor" ng-model="vm.entity.favoriteColor.red"/>红
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="favoriteColor" ng-model="vm.entity.favoriteColor.blue"/>蓝
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="favoriteColor" ng-model="vm.entity.favoriteColor.green"/>绿
                        </label>
                        <label class="checkbox-inline">
                            <input type="checkbox" name="favoriteColor" ng-model="vm.entity.favoriteColor.pink"/>粉
                        </label>
                    </div>
                </div>
                <div class="form-group" ng-controller="AssemblyDataSelect">
                    <label class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">出生日期</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <label>
                            年：
                            <select required="" name="datayear" ng-model="vm.entity.dataselects" class="form-control" ng-options="s.year for s in datalists">
                                <option value="">--请选择--</option>
                            </select>
                        </label>
                        <label ng-show="vm.entity.dataselects.mouths.length">
                            月：
                            <select required="" name="datamouth" ng-model="vm.entity.dataselects1" class="form-control" ng-options="sh.mouth for sh in vm.entity.dataselects.mouths">
                                 <option value="">--请选择--</option>
                            </select>
                        </label>
                        <label ng-show="vm.entity.dataselects1.day.length">
                            日：
                            <select required="" name="dataday" ng-model="vm.entity.dataselects2" class="form-control" ng-options="x.day for x in vm.entity.dataselects1.day">
                                 <option value="">--请选择--</option>
                            </select>
                        </label>                       
                    </div>
                </div>
                <div class="form-group " ng-controller="AssemblyLinkageSelect">
                    <label class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">地址</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <label>
                            省份：
                            <select required="" name="selected" ng-model="vm.entity.selected" class="form-control" ng-options="s.name for s in list" ng-change="c()" >
                                <option value="">--请选择--</option>
                            </select>
                        </label>
                        <label ng-show="vm.entity.selected.child.length">
                            市/区：
                            <select required="" name="selected2" ng-model="vm.entity.selected2" class="form-control" ng-options="sh.name for sh in vm.entity.selected.child" ng-change="c2()" >
                                 <option value="">--请选择--</option>
                            </select>
                        </label>
                        <label ng-show="vm.entity.selected2.child.length">
                            县级/区域：
                            <select name="selected1" ng-model="vm.entity.selected1" class="form-control" ng-options="x.value for x in vm.entity.selected2.child" ng-change="c1()" >
                                 <option value="">--请选择--</option>
                            </select>
                        </label>
                    </div>
                </div>
                <div class="form-group ">
                    <label for="inputPassword" class="col-xs-10 col-sm-2 col-md-1 col-lg-1 control-label">详细地址</label>
                    <div class="col-xs-7 col-sm-5 col-md-5 col-lg-5">
                        <input type="text" ng-model="vm.entity.address" class="form-control" id="inputPassword" placeholder="请输入街道，门牌号" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-xs-offset-1">
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" w5c-form-submit="vm.saveEntity($event)" ng-click="formdata();" class="btn btn-default">注册</button>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" ng-click="setformdata()" class="btn btn-success">添加数据</button>
                        </div>
                        <div class="col-xs-2 col-sm-2 col-md-2 col-lg-2">
                            <button type="submit" ng-click="formdatareset()" class="btn btn-error">重置数据</button>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-xs-8 col-sm-8 col-md-8 col-lg-8">
            {{registeruser}}
        </div>
    </div>
</div>
