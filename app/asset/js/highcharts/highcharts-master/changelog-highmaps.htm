<p>Highmaps 5.0.0 (2016-09-29)</p>
<ul>
	<li>Most changes listed under Highcharts 5.0.0 above also apply to Highmaps 5.0.0.</li>
	<li>Simplified the map configuration by setting a general <a href="http://api.highcharts.com/highcharts/chart.map">chart.map</a> option and allowing tuples in the <a href="http://api.highcharts.com/highmaps/series%3Cmap%3E.data">data description</a>.</li>
	<li>Added new option, <a href="http://api.highcharts.com/highcharts/chart.mapTransforms">chart.mapTransforms</a>.</li>
</ul>
